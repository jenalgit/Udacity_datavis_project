<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
  
  <style> 
  	circle.dimple-series-1 {
  		fill: red;
  	}
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

		  
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          data = dimple.filterData(data, "year", "2001");

          var myChart = new dimple.chart(svg, data);
          //var x = myChart.addTimeAxis("x", "year"); 
          var x = myChart.addMeasureAxis("x", "gmssugar");
          var y = myChart.addMeasureAxis("y", "bmi");


          bmi_min = d3.min(data, function(d) { return d.bmi; });
          y.overrideMin = bmi_min-2;

          //x.dateParseFormat = "%Y";
          //x.tickFormat = "%Y";
          //x.timeInterval = 1;
          myChart.addSeries(["Country", "Region"], dimple.plot.bubble);
          //myChart.addSeries(null, dimple.plot.line);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("./data/compcases_cals_sugar_bmi_gdp.csv", draw);
  </script>
</body>
</html>

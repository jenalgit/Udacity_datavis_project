<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
  
  <style> 
  	circle.dimple-series-1 {
  		fill: red;
  	}
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1300 - margin,
              height = 600 - margin;

		  
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          data = dimple.filterData(data, "year", "2001");

          var myChart = new dimple.chart(svg, data);
          //var x = myChart.addTimeAxis("x", "year"); 
          var xAxis = myChart.addMeasureAxis("x", "gmssugar");
          var yAxis = myChart.addMeasureAxis("y", "bmi");
          var zAxis = myChart.addMeasureAxis("z", "gdp.sqrt");

          yAxis.overrideMin = 18; //BMI axis does not need to go down to 0

          xAxis.title = "Sugar Consumption (Grams Per Person Per Day)";
          yAxis.title = "Average Body Mass Index (Men)"
          zAxis.title = "GDP per capita"
          myChart.addSeries(["gdp","year", "Country", "Region"], dimple.plot.bubble);
          myChart.addLegend(750,20,500,20, "left")
          myChart.draw();
        };
      </script>
  </head>
<body>
  <h2>Sugar Consumption and BMI, 2001</h2>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("./data/compcases_cals_sugar_bmi_gdp.csv", draw);
  </script>
</body>
</html>
